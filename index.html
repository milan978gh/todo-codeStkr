<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google fonts -->
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <meta name="author" content="Milan WebDev">
  <title>Todo by CodeStkr</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h2>:: ToDo List ::</h2>
    </div>
    <div class="add-task">
      <input type="text" id="new-task-input" placeholder="Add a Task...">
      <button class="add-task-btn">+</button>
    </div>
    <div class="task-list-header">
      <h2>Tasks</h2>
      <button class="remove-complete-btn">Remove Completed</button>
    </div>
    <div class="task-list-wrapper">
      <ul class="task-list">

      </ul>
    </div>
  </div>
  <template id="task-template">
    <li class="task">
      <input type="checkbox" name="" id="">
      <label for="">
        <button class="check-btn">X</button>
      </label>
    </li>
  </template>
</body>

</html>
